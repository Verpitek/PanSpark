name: Build and Release PanSpark

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build project
        run: bun build panspark.ts --outdir dist --minify

      - name: Get version number
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "PanSpark v${{ steps.get_version.outputs.version }}"
          body: "Automated release of PanSpark."
          files: |
            dist/panspark.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
